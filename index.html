<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
    <title>JavaScript Quiz</title>
</head>
<body>
    <div id="container">
        
        <div id="instructions">
            <h1 class="title-for-begining-quiz">Coding Quiz</h1>
            <p>Please answer the questions correctly, keep in mind if your selected answer is wrong you will be deducted 5 seconds</p>
            <button id="start-btn">Start Quiz!</button>
        </div>
        
        <div id="quiz" style="display: none">
            <div id="question"></div>
             <div id="choices">

                 <div class="choice" id="A" onclick="checkAnswer ('A')"></div>
                 <div class="choice" id="B" onclick="checkAnswer ('B')"></div>
                 <div class="choice" id="C" onclick="checkAnswer ('C')"></div>
                 <div class="choice" id="D" onclick="checkAnswer ('D')"></div>

            </div>
            <div id="notice"></div>

            <div class="timer">
                <div>
                    <h2>Time Remaining: <span class="time-counter">60</span></h2>
                </div>

            </div>

        </div>

        <div class="card-results">
            <div class = "score-card">
            <button class="restart-btn">Restart quiz</button>
        </div>-
    </div>
    <script src="script.js"></script>
    
</body>
</html>
